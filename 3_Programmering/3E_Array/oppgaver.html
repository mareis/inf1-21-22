<script>
    let tall = [0, 1, 2, 3, 4, 6, 7, 8, 9, 10];
    console.log(tall);

    for (let i = 0; i < tall.length; i++) {
        if (tall[i] % 2 == 0) {
            console.log(tall[i]);
        }
    }

    //alternativ med filter-metoden
    const resultat = tall.filter((x) => x % 2 == 0);
    console.log(resultat);
</script>
