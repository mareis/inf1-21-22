<script>
    let tallene = [5, 1, 8, 4, 56, 2, 1, 4, 9, 8, -7, -2, 10, -20, 99, 1];

    let minimum = tallene[0];
    let maksimum = tallene[0];
    let sum = 0;
    for (let i = 1; i < tallene.length; i++) {
        let tall = tallene[i];
        if (tall > maksimum) {
            maksimum = tall;
        }
        if (tall < minimum) {
            minimum = tall;
        }
        sum += tall;
    }
    console.log(`Maksimum: ${maksimum}`);
    console.log(`Minimum: ${minimum}`);
    console.log(`Variasjonsbredde: ${maksimum - minimum}`);
    console.log(`Sum: ${sum}`);
    console.log(`Gjennomsnitt: ${sum / tallene.length}`);
</script>
