<script>
  let n = 30;
  function fib(n) {
    if (n <= 2) return 1;
    return fib(n - 1) + fib(n - 2);
  }

  console.time("fib");
  console.log(fib(n));
  console.timeEnd("fib");

  function fib2(n) {
    if (n <= 2) return 1;
    let c;
    let a = 1;
    let b = 1;

    for (let i = 2; i < n; i++) {
      c = a + b;
      a = b;
      b = c;
    }

    return c;
  }
  console.time("fib2");
  console.log(fib2(n));
  console.timeEnd("fib2");

  function fib3(n) {
    let a = [1, 1];
    for (let i = 2; i < n; i++) {
      a.push(a[i - 1] + a[i - 2]);
    }
    return a[a.length - 1];
  }

  console.time("fib3");
  console.log(fib3(n));
  console.timeEnd("fib3");
</script>
