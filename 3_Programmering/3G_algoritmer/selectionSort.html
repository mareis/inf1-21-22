<script>
  function randomArray(n) {
    let arr = [];
    for (let i = 0; i < n; i++) {
      arr.push(Math.floor(Math.random() * 101) - 50);
    }
    return arr;
  }

  let tilSortering = randomArray(20000);

  function selectionSort(arr) {
    let temp;
    minIndeks = 0;
    for (let i = 0; i < arr.length; i++) {
      minIndeks = i;
      for (let j = i; j < arr.length; j++) {
        if (arr[j] < arr[minIndeks]) {
          minIndeks = j;
        }
      }

      temp = arr[i];
      arr[i] = arr[minIndeks];
      arr[minIndeks] = temp;
    }
    return arr;
  }

  console.time("selectionSort");
  let sortertArray = selectionSort(tilSortering);
  console.log(sortertArray);
  console.timeEnd("selectionSort");

  function bubbleSort(arr) {
    let temp;
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length - i; j++) {
        if (arr[j + 1] < arr[j]) {
          temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    return arr;
  }

  console.time("bubbleSort");
  sortertArray = bubbleSort(tilSortering);
  console.log(sortertArray);
  console.timeEnd("bubbleSort");
</script>
