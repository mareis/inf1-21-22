<script>
    a = 10; // Grunnlinjen
    b = 7; // Øvre lengde
    h = 4; // Høyde
    A = (h * (a + b)) / 2; // Arealet til trapes
    console.log(`A = ${A}`);

    function arealTrapes(a, b, h) {
        A = (h * (a + b)) / 2;
        console.log(`A = ${A}`);
    }
    arealTrapes(10, 7, 4);
    arealTrapes(12, 2, 3);
    arealTrapes(14, 1, 2);
</script>
