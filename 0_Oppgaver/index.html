<script>
    // a)
    function tilfeldig() {
        return Math.floor(Math.random() * 10 + 1);
    }
    // b)
    function fyllArray() {
        a = [];
        for (let i = 0; i < 1000; i++) {
            a.push(tilfeldig());
        }
        return a;
    }
    let arrayMedTilfeldigeTall = fyllArray();
    console.log(arrayMedTilfeldigeTall);

    // c)
    function fjern7(a) {
        let fjernet = 0;
        for (let i = a.length; i >= 0; i--) {
            if (a[i] == 7) {
                a.splice(i, 1);
                fjernet++;
            }
        }
        console.log(`Det ble fjernet ${fjernet} 7-ere`);
        return a;
    }

    let arrayUtenSyvere = fjern7(arrayMedTilfeldigeTall);

    // d)
    function skrivUt(a) {
        for (let i = 0; i < a.length; i++) {
            console.log(`${i}: ${a[i]}`);
        }
    }
    skrivUt(arrayUtenSyvere);
</script>
