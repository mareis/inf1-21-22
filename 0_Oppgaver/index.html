<script>
    let myColor = ["Red", "Green", "White", "Black"];
    myColorString = "";
    for (let i = 0; i < myColor.length; i++) {
        myColorString += myColor[i];
        if (i < myColor.length - 1) {
            myColorString += ", ";
        }
    }

    console.log(myColorString);
</script>
