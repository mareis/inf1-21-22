<script>
    function last(a, n = 1) {
        if (n > a.length) {
            return a;
        } else {
            returArray = [];
            for (let i = a.length - n; i < a.length; i++) {
                returArray.push(a[i]);
            }
            return returArray;
        }
    }
    console.log(last([7, 9, 0, -2]));
    console.log(last([7, 9, 0, -2], 3));
    console.log(last([7, 9, 0, -2], 6));

    function first(a, n = 1) {
        return a.slice(n, a.length);
    }

    console.log(last([7, 9, 0, -2]));
    console.log(last([7, 9, 0, -2], 3));
    console.log(last([7, 9, 0, -2], 6));
</script>
