<script>
    let utdragArray = [];
    for (let i = 1; i <= 30; i++) {
        utdragArray.push(i);
    }

    function tilfeldigArray(n) {
        returArray = [];
        for (let i = 0; i < n; i++) {
            let indeks = Math.floor(Math.random() * utdragArray.length);
            returArray.push(utdragArray[indeks]);
            utdragArray.splice(indeks, 1);
        }
        return returArray;
    }

    console.log(tilfeldigArray(10));
</script>
